<!doctype html>
<html class="no-js" lang="">

<!--@@include( '_markup/headSmall.html') -->

<body>
    <!--[if lt IE 10]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->
    <div class="slider fullscreen">
        <ul id="slideshow" class="slides" data-firebase-template-id="slide_template"></ul>
        <template id="slide_template" data-firebase-template>
            <li data-firebase-id="{{id}}">
                <img data-firebase-child-src="url" />
            </li>
        </template>
        <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>

        <script src="http://imagesloaded.desandro.com/imagesloaded.pkgd.min.js"></script>
        <script src="js/scripts1.js"></script>
        <script type="text/javascript">
            var hash = location.hash,
                getUrlParameter = function (sParam) {
                    var sPageURL = window.location.search.substring(1);
                    var sURLVariables = sPageURL.split('&');
                    for (var i = 0; i < sURLVariables.length; i++) {
                        var sParameterName = sURLVariables[i].split('=');
                        if (sParameterName[0] == sParam) {
                            return sParameterName[1];
                        }
                    }
                };

            $(document).ready(function () {
                $('#slideshow').attr('data-firebase-list', 'slideshows/' + getUrlParameter('s'));
                callbacks = $.Callbacks();
                callbacks.add(function () {
                    $('body').imagesLoaded(function () {
                        $('.slider').slider({
                            full_width: true,
                            indicators: true
                        });
                    });

                });
                fireHelper.init();

            });
        </script>







</body>

</html>
