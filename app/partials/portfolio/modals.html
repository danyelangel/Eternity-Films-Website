<div class="row portfolio-container" data-firebase-list="portfolio" data-firebase-template-id="portfolioModal_template">
</div>

<template id="portfolioModal_template" data-firebase-template>
    <div data-firebase-id="{{id}}" id="{{id}}-modal" class="modal modal-fixed-footer">
        <div class="modal-content">
            <!--           Title-->
            <h4 data-firebase-child="title"></h4>
            <!--            Subitle-->
            <h5 data-firebase-child="subtitle"></h5>
            <!--            Description-->
            <p data-firebase-child="description">
            </p>
            <div class="video-container">
                <iframe frameborder="0" data-firebase-child-src="videoUrl"></iframe>
            </div>
        </div>
        <!--        Footer-->
        <div class="modal-footer">
            <a href="#" class="waves-effect waves-green btn-flat modal-action modal-close">Close</a>
        </div>
    </div>
</template>
